<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- ******************** -->

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ******************** -->

    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- ******************** -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Boostrap dashboard</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- BOOSTRAP COMPONENT NAV BAR: https://getbootstrap.com/docs/5.2/components/navbar/#nav -->
      <nav class="ms_navbar navbar navbar-expand bg-white">
        <div class="container-fluid">
          <!-- LOGOS -->
          <a class="navbar-brand" href="#">
            <img
              class="d-lg-none logo-mobile"
              src="img/mobile-logo-removebg-preview.png"
              alt="Logo boolean"
            />

            <img
              class="d-none d-lg-block"
              src="img/logo.svg"
              alt="Boolean logo"
            />
          </a>
          <!-- searching bar boostrap component: https://getbootstrap.com/docs/5.2/components/navbar/#forms  -->
          <form class="flex-grow-1 position-relative" role="search">
            <input
              class="position-relative ms_search-bar form-control"
              type="search"
              placeholder="Prova a cercare: Lezioni di Lavarel"
              aria-label="Search"
            />
            <i class="fa-solid fa-magnifying-glass"></i>
          </form>
          <!-- right nav -->
          <div>
            <ul class="navbar-nav">
              <li class="d-none d-lg-block nav-item">
                <a class="nav-link" aria-current="page" href="#">
                  <i class="fa-solid fa-list"></i>
                </a>
              </li>
              <li class="d-none d-lg-block nav-item">
                <a class="nav-link" href="#"
                  ><i class="fa-solid fa-question"></i
                ></a>
              </li>
              <li class="d-none d-lg-block nav-item">
                <a class="nav-link" href="#">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
              </li>
              <!-- dropdown nav element -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="fa-solid fa-bell"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profilo</a></li>
                  <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Logout</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- BOOSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- ******************** -->
  </body>
</html>
